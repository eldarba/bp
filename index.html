<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scheduler</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <header>
        <div id="on-mobile">Mobile Display</div>
        <div id="on-desktop">Desktop Display</div>
        <h1>תכנית יומית</h1>
      </header>
      <main>
        <div id="show-history" style="display: none">
          <div id="history-list">
            <button id="bt-show-tasks" class="action" onclick="showTasks()">
              הצג משימות לביצוע
            </button>
            <table>
              <tr>
                <th id="th-date">תאריך</th>
                <th id="th-time">שעה</th>
                <th id="th-task">משימה שבוצעה</th>
              </tr>
              <tbody id="tab-history"></tbody>
            </table>

            <button class="delete-bt" onclick="clearTaskHistory()">
              מחק היסטוריה
            </button>
          </div>
        </div>

        <div id="show-tasks">
          <button id="bt-add-task" class="action" onclick="addTask()">
            הוסף משימה
          </button>
          <button id="bt-show-history" class="action" onclick="showHistory()">
            הצג משימות שבוצעו
          </button>
          <div id="todo-list"></div>
          <button class="action delete-bt" onclick="clearAllTasks()">
            מחק הכול
          </button>
        </div>
      </main>
      <footer>Eldar &copy;</footer>
    </section>

    <script src="main.js"></script>
  </body>
</html>
